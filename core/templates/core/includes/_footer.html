{% load static %}  
<footer class="footer">
    <div class="footer-contacts">
        <p>{{ site_settings.phone }} | {{ site_settings.email }}</p>
    </div>
    
    <div class="footer-social">
        {% if site_settings.instagram %}
        <a href="{{ site_settings.instagram }}" target="_blank" class="social-link">
            <img src="{% static 'core/icons/instagram.svg' %}" alt="Instagram" width="24">
        </a>
        {% endif %}
        
        {% if site_settings.telegram %}
        <a href="{{ site_settings.telegram }}" target="_blank" class="social-link">
            <img src="{% static 'core/icons/telegram.svg' %}" alt="Telegram" width="24">
        </a>
        {% endif %}
        
        {% if site_settings.whatsapp %}
        <a href="{{ site_settings.whatsapp }}" target="_blank" class="social-link">
            <img src="{% static 'core/icons/whatsapp.svg' %}" alt="WhatsApp" width="24">
        </a>
        {% endif %}
        
        {% if site_settings.vk %}
        <a href="{{ site_settings.vk }}" target="_blank" class="social-link">
            <img src="{% static 'core/icons/vk.svg' %}" alt="VKontakte" width="24">
        </a>
        {% endif %}
    </div>
    
    <div class="footer-copyright">
        &copy; {{ site_settings.title }} {% now "Y" %}
    </div>
</footer>
