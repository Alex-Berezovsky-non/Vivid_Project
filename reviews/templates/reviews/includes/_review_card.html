<div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ review.author }}</h5>
                <span class="badge bg-primary">{{ review.get_rating_display }}★</span>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="text-warning">
                    {% for i in "12345" %}
                        {% if forloop.counter <= review.rating %}★{% else %}☆{% endif %}
                    {% endfor %}
                </div>
            </div>
            
            <p class="card-text">{{ review.text|linebreaks }}</p>
            
            {% if review.photo %}
            <div class="mt-3">
                <img src="{{ review.photo.url }}" alt="Фото отзыва" class="img-fluid rounded">
            </div>
            {% endif %}
        </div>
        <div class="card-footer">
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>
                {{ review.created_at|date:"d.m.Y" }}
            </small>
        </div>
    </div>
</div>
